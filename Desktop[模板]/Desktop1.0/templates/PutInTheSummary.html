        <script type="text/javascript">
			$(function(){
			
			
			var param_arr = ['总成本','总充值','关注成本'];
			 var bar_data = [];
			 var time_arr = ['2018.12.04', '2018.12.05', '2018.12.06', '2018.12.07', '2018.12.08',
                        '2018.12.09', '2018.12.10','2018.12.11','2018.12.12','2018.12.13','2018.12.14','2018.12.15','2018.12.16','2018.12.17','2018.12.18'
                    ];
					
					

			 for(var i = 0 ; i<param_arr.length;i++){
				
				var data = [(i+1)*50, 75, 100, 130, 180, 200, 250,800,480,460,410,300,60,90,490];
				
				
				
				var bar_arr = {};
				bar_arr.name = param_arr[i];
				bar_arr.type = "bar";
				bar_arr.barWidth = 10;
				bar_arr.data = data;
				bar_data.push(bar_arr);
				
				
				var line_arr = {};
				line_arr.name = param_arr[i];
				line_arr.type = "line";
				line_arr.barWidth = 10;
				line_arr.data = data;
				bar_data.push(line_arr);
				
			 }
			
			
			
			
			
			 // 基于准备好的dom，初始化echarts实例
            var myChart = echarts.init(document.getElementById('graph'));
            var option = {
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    data: param_arr
                },
                grid: {
                    y2: 240
                },
                xAxis: [{
                    type: 'category',
                    axisLabel: {
                        interval: 0, //横轴信息全部显示
                        rotate: 30, //30度角倾斜显示
                    },
                    data: time_arr
                }],
                yAxis: [{
                    type: 'value',
                    name: '金额',
                    axisLabel: {
                        formatter: '{value} '
                    }
                }],
                series: bar_data
            };

            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);
			
			
			
			
			
			});
		
			 

			
           
        </script>
