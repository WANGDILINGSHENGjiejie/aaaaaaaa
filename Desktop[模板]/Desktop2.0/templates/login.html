<!DOCTYPE html>
<!-- saved from url=(0026)https://novel.tengwen.com/ -->
<html lang="en" class="fullscreen-bg">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>登录页</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache,must-revalidate">
    <meta http-equiv="expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- jQuery 3 -->
    <script src="{% static 'jquery.min.js'%}"></script> <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="{% static 'bootstrap.min.css'%}">
    <script src="{% static 'bootstrap.min.js'%}"></script> <!-- Bootstrap 3.3.7 -->
    <!-- Font Awesome 图标字体库和CSS框架-->
    <link rel="stylesheet" href="{% static 'font-awesome.min.css'%}">
    <link rel="stylesheet" href="{% static 'css.css'%}">
    <link rel="stylesheet" href="{% static 'media.css'%}">


    <style type="text/css">
        input:-webkit-autofill {
            -webkit-box-shadow: 0 0 0 100px white inset;
            -webkit-text-fill-color: #666;
        }

        input:-webkit-autofill:focus {
            -webkit-box-shadow: 0 0 0 100px white inset;
            -webkit-text-fill-color: #666;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group i {
            position: absolute;
            top: 12px;
            left: 8px;
            color: #124B86;
            font-size: 20px;
        }

        .form-control {
            padding-left: 25px;
            -moz-box-shadow: inset 0px 2px 6px 0 rgba(82, 125, 170, 0.5);
            -webkit-box-shadow: inset 0px 2px 6px 0 rgba(82, 125, 170, 0.5);
            box-shadow: inset 0px 2px 6px 0 rgba(82, 125, 170, 0.5);
            -webkit-border-radius: 2px;
            -moz-border-radius: 2px;
            border-radius: 2px;
            border-color: #527DAA;
            background-color: #fff;
            border-width: 1px;
            height: 40px;
            color: #527DAA;
            font-size: 14px;
        }

        .form-control:focus {
            -moz-box-shadow: inset 0px 2px 6px 0 rgba(82, 125, 170, 0.5);
            -webkit-box-shadow: inset 0px 2px 6px 0 rgba(82, 125, 170, 0.5);
            box-shadow: inset 0px 2px 6px 0 rgba(82, 125, 170, 0.5);
            border-color: #527DAA;
            background-color: #fff;
        }

        .btn-primary {
            background-color: #3b86e0;
            border-color: #3b86e0;
        }

        .btn-primary:hover,
        .btn-primary:focus {
            background-color: #3b86e0 !important;
            border-color: #3b86e0 !important;
        }

        .titlebox {
            position: relative;
            margin-top: -20px;
            left: 50%;
            margin-left: -100px;
            width: 200px;
            height: 55px;
            background: url(//static.tengwen.com/novel/img/title-bg.png) no-repeat;
            background-size: 100%;
            text-align: center;
            color: #fff;
            font-size: 25px;
        }

        .login-topimg {
            text-align: center;
            padding-bottom: 60px;
        }

        .login-topimg img {}
    </style>
</head>

<body>
    <!-- WRAPPER -->
    <div id="wrapper">
        <div class="vertical-align-wrap">
            <div class="vertical-align-middle">
                <div class="login-topimg">
                    <div class="auth-box ">
                        <div class="content">
                            <div class="titlebox"></div>
                            <div class="header" style="border-bottom: 2px solid #3b86e0;">
                                <div class="logo text-center"></div>
                            </div>
                            <form class="form-auth-small" style="padding:0 30px;" method="post" action="/users/" id="login_form">
                                {% csrf_token %}
                                <div class="form-group"><img src="{% static 'i_user.png'%}" style="position: absolute; left: 6px; top: 12px; font-size: 20px;">
                                    <label for="user" class="control-label sr-only"></label> <input type="text" class="form-control"
                                        id="user" name="user" value="" placeholder="用户名" required="" style="border-color: #3b86e0;">
                                </div>
                                <div class="form-group"><img src="{% static 'pass.png'%}" style="position: absolute; left: 6px; top: 12px; font-size: 20px;">
                                    <label for="pass" class="control-label sr-only"></label> <input type="password"
                                        class="form-control" id="pass" name="pass" value="" placeholder="密码" required=""
                                        style="border-color: #3b86e0;">
                                </div>
                                <input type="hidden" name="loginpost" value="1">
                                <button type="submit" id="submit" class="btn btn-primary btn-lg btn-block ">确定登录</button>
                                <div class="bottom"><span class="helper-text"></span></div>
                                <div class="form-group clearfix green tipmsg" style="margin: 20px;text-align: center;">&nbsp;
                                </div>
                            </form>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="form-group clearfix green tipmsg" style="margin: 20px;text-align: center;"><a target="_blank"
                            href=""></a>
                        &nbsp;
                        <a target="_blank" href=""></a></div>
                </div>
            </div>
        </div> <!-- END WRAPPER -->
        <link rel="stylesheet" href="{% static 'toastr.min.css'%}">
        <style>
            .toast-top-center {
                top: 52px;
            }
        </style>
        <script src="{% static 'toastr.min.js'%}"></script>
        <script>
            toastr.options = {
                "closeButton": true,
                "debug": false,
                "newestOnTop": false,
                "progressBar": false,
                "positionClass": "toast-top-center", //toast-top-center toast-bottom-center
                "preventDuplicates": false,
                "onclick": null,
                "showDuration": "300",
                "hideDuration": "1000",
                "timeOut": "3000",
                "extendedTimeOut": "1000",
                "showEasing": "swing",
                "hideEasing": "linear",
                "showMethod": "fadeIn",
                "hideMethod": "fadeOut"
            }

</body>

</html>
