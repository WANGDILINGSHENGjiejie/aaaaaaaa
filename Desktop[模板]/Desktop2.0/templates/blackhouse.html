// 获取首页数据
function getAllMessage() {
    $.ajax ({
    url: '/bh_get_message/',
    type: 'GET',
    dataType: 'json',
    success:function(data){
        var count = data ['count'];
        var next = data['next']
        var previous =data['previous']
        var results = data['results']
        var pageNumber= Math.ceil(parseInt(count)/100)<1?1:Math.ceil(parseInt(count)/100)
        $('#index').append('共'+count+'条数据 共'+pageNumber+'页100条/页')
        data.previous == null?$('#previous a').attr({'title': 'not_click', 'disabled': true}):$('#previous a').attr('title',previous+'&format=json')
        data.next == null?$('#next a').attr({'title': 'not_click', 'disabled': true}):$('#next a').attr('title',next+'&format=json')

        for (var i = 0; i < results.length; i++) {
            var channel_name = results[i]['channel_name'];
            var company_name =results[i]['company_name'];
            var remark =results[i]['remark'];
            var remark_people =results[i]['remark_people'];
            var html =  '<tr>'+
                            '<td style="white-space:nowrap;overflow:hidden;word-break:keep-all;">'+channel_name+'</td>'+
                            '<td title="'+company_name+'" style="white-space:nowrap;overflow:hidden;word-break:keep-all;">'+company_name+'</td>'+
                            '<td title="'+remark+'" style="white-space:nowrap;overflow:hidden;word-break:keep-all;">'+remark+'</td>'+
                            '<td style="white-space:nowrap;overflow:hidden;word-break:keep-all;">'+remark_people+'</td>'+
                        '</tr>'+
                        '<tr>'+
                        '</tr>'
            $('#all_message').append(html)
        }
    },
    error:function(){
        alert('服务器超时，请重试！');
    }
    })
}
