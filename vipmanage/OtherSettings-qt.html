            <script>

                    "showEasing": "swing",

                    "showMethod": "fadeIn",
                    "hideMethod": "fadeOut",
                }

                function adm_ajax_ckstat(stat) {
                    if (stat == "ok") return true;

                    if (stat == "nologin") {
                        window.location.reload();
                    }
                    return false;
                }

                var pdata = {
                    action: 'notice_msg'
                };

                sendData("/notice/notice_msg", pdata, function (data) {
                    var data = data.data;

                    noticemsg.autoreaddlg();

            </script>
            <script>
                $('span#type_pic').on('click', function () {

                    if ($(this).hasClass('check-swith')) {
                        $(this).removeClass('check-swith');
                    } else {
                        $(this).addClass('check-swith');
                    }

                    var val = $(this).data('val');

                    $.post('/setting/wecome_type', {
                        is_ajax: 1,
                        typeid: val
                    }, function (res) {

                        if (res.code == 1) {

                            toastr.success(res.msg);

                            setTimeout('window.location.reload()', 1000);

                        } else {
                            toastr.warning(res.msg);

                            setTimeout('window.location.reload()', 1000);

                            return false;
                        }

                    }, 'json')

                });

                $("span#switch2").on('click', function () {

                    if ($(this).hasClass('check-swith')) {
                        $(this).removeClass('check-swith');

                        var stateId = 0;
                    } else {
                        $(this).addClass('check-swith');

                        var stateId = 1;
                    }

                    var typeId = $(this).attr('type');

                    stateMsg(typeId, stateId);

                })

                function stateMsg(type, state) {
                    $jdata = {
                        'type': type,
                        'state': state
                    };

                    $.post('/pushmsg/state_msg', $jdata, function (data) {
                        if (data.msg == 200) {
                            toastr.success('修改成功');

                            setTimeout("location.reload()", 1000);
                        } else if (data.msg == 404) {
                            toastr.warning('网络繁忙,请刷新重试');
                        }
                    }, 'json');
                }
